<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel RPG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div>
        <h1>
            Marvel RPG
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div id="heroselect" class="col-md-8">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="character">
                                <h6>Captain America</h6>
                                <img class="img-fluid hero-image" src="./assets/images/captainamerica.jpg" alt="Captain America">
                                <h6>150</h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="character">
                                <h6>Thor</h6>
                                <img class="img-fluid hero-image" src="./assets/images/thor.jpg" alt="Thor">
                                <h6>200</h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="character">
                                <h6>Captain Marvel</h6>
                                <img class="img-fluid hero-image" src="./assets/images/captainmarvel.jpg" alt="Captain Marvel">
                                <h6>175</h6>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="character">
                                <h6>The Hulk</h6>
                                <img class="img-fluid hero-image" src="./assets/images/thehulk.jpg" alt="Mark Ruffalo">
                                <h6>100</h6>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <div class="row">
            <div id="yourcharacter" class="col-md-3">
                <h2>Your Character</h2>
            </div>
        </div>
        <div class="row">
            <div id="enemycharacterselect" class="col-md-9">
                <h2>Enemies Available To Attack</h2>
                <div class="container">
                    <div class="row">
                        <div id="enemy-one" class="col-md-3"></div>
                        <div id="enemy-two" class="col-md-3"></div>
                        <div id="enemy-three" class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="defender" class="col-md-6">
                <h2>Defender</h2>
            </div>
        </div>
        <div class="row"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
